<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grill & Go | Reservas</title>
    <meta
      name="description"
      content="Reserva una mesa en nuestro restaurante de hamburguesas y disfruta de nuestras deliciosas hamburguesas preparadas con ingredientes frescos y de alta calidad. Garantizamos una experiencia gastronómica excepcional."
    />
    <meta
      name="keywords"
      content="reserva de restaurante, hamburguesas, reservas, reservas de mesa, restaurante de hamburguesas, hamburguesas deliciosas, reserva en línea, reserva de mesa de hamburguesas, reservas de restaurante de comida rápida"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../scss/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="link-logo" href="../index.html"><img src="../img/logo.png" alt="logo" /></a>
          <a class="navbar-brand" href="../index.html">Grill & Go</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./carrito.html">Carrito <span id="numero-carrito">0</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h2 class="titulo-principal">Pedido de compra</h2>
      <div class="contenedor-carrito" id="contenedor-carrito">
        <!-- Acá se ejecutará el JS-->
      </div>
      <div class="carrito-acciones">
        <div class="carrito-acciones-izquierda">
          <button class="carrito-acciones-vaciar" onclick="vaciarCarrito()">Quitar todo</button>
        </div>
        <div class="carrito-acciones-derecha">
          <div class="carrito-acciones-total">
            <p>Total:</p>
            <p id="total">€0.00</p>
          </div>
          <button class="carrito-acciones-comprar" onclick="realizarCompra()">Comprar Ahora</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="contacto-redes">
        <a target="_blank" href="https://www.facebook.com"
          ><img class="facebook-logo" src="../img/facebook.png" alt="facebook-logo"
        /></a>
        <a target="_blank" href="https://www.instagram.com"
          ><img class="instagram-logo" src="../img/instagram.png" alt="instagram-logo"
        /></a>
        <a target="_blank" href="https://www.whatsapp.com"
          ><img class="whatsapp-logo" src="../img/whatsapp.png" alt="whatsapp-logo"
        /></a>
        <p class="copyright">Derechos reservados &reg; | Grill &amp; Go</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
  </body>
</html>
